<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Prashant Rai — Research · Product · Data Science</title>
  <meta name="description" content="Researcher and data product manager applying AI and quantitative modeling to reliability, optimization, and energy in industry." />
  <meta name="author" content="Prashant Rai" />
  <link rel="icon" href="assets/favicon.png" />
  <meta name="theme-color" content="#e6edf6" />
  <style>
    :root{
      --bg:#ffffff; --text:#4b5563; --title:#111827; --muted:#6b7280; --link:#3b82f6; --rule:#e5e7eb;
      --serif: Charter, Georgia, serif; --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--serif);
      font-size:16px;
      line-height:1.6;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:40px 16px;
    }
    a{color:var(--link);text-decoration:none}
    a:hover{text-decoration:underline}
    img.avatar{
      width:160px;height:160px;border-radius:50%;
      object-fit:cover;border:1px solid #d1d5db;margin-bottom:14px;display:block;
    }
    h1{font-family:var(--sans);font-weight:500;font-size:22px;margin:0;color:var(--title)}
    .nav-links{display:flex;justify-content:center;gap:24px;margin-top:14px;flex-wrap:wrap}
    .nav-links a{font-family:var(--sans);font-size:16px;letter-spacing:.3px;color:var(--link)}
    
    /* Contact section */
    #contact{margin-top:36px;text-align:center}
    #contact h2{
      font-family:var(--sans);
      font-weight:600;
      font-size:18px;
      color:var(--title);
      margin-bottom:8px;
    }
    #contact p{margin:4px 0}
    #contact a{
      color:var(--link);
      text-decoration:underline;
      text-underline-offset:2px;
    }

    footer{margin-top:40px;color:var(--muted);font-family:var(--sans);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <img src="assets/profile_pic.jpeg" alt="Portrait of Prashant Rai" class="avatar">
  <h1>Prashant Rai</h1>

  <div class="nav-links">
    <a href="products.html">Products</a>
    <a href="research.html">Research</a>
  </div>

  <!-- Contact section -->
  <section id="contact">
    <h2>Contact</h2>
    <p><a href="mailto:prashantrai.241@gmail.com">hello@yourdomain.com</a></p>
    <p>LinkedIn: <a href="https://www.linkedin.com/in/pmrai" target="_blank" rel="noopener">/in/yourhandle</a></p>
  </section>

  <footer>
    © <span id="y"></span> Prashant Rai
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
